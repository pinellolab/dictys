name: "Create and publish pre-test Docker image in format: dictys-(master|dev)-(cpu|cuda_version)-pretest"

on:
  push:
    branches:
      - master
      - dev
    paths:
      - 'setup.py'
      - 'src/**'
      - 'bin/**'
      - 'utils/docker/**'
      - '.github/workflows/ci-container.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: local

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cpu-pretest
          tags: |
            type=raw,value=dev

      - name: Copy install script
        run:
          cp "${{ github.workspace }}"/local/utils/docker/Dockerfile "${{ github.workspace }}"/

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            COMMIT_VERSION=
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
